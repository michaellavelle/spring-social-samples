<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:social="http://spring.io/springsocial"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
	<head>
		<title>Spring Social Showcase</title>
	</head>
	<body>
		<div id="content" layout:fragment="content">
			<h3>Connect to SoundCloud</h3>
			
			<form th:action="@{/connect/soundcloud}" method="POST">
				<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
				<div class="formInfo">
					<p>You aren't connected to SoundCloud yet. Click the button to connect Spring Social Showcase with your SoundCloud account.</p>
				</div>
				<p><button type="submit"><img th:src="@{/resources/social/soundcloud/btn-connect-sc-l.png}"/></button></p>
			</form>
		</div>		
	</body>
</html>
